<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      h1 {
        color: #333;
      }
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
        color: #555;
      }
    </style>
    <title>Tebak Angka</title>
  </head>
  <body>
    <div class="container">
      <h1>Tebak Angka</h1>
      <input type="number" id="guessInput" placeholder="Masukkan tebakanmu" />
      <button onclick="makeGuess()">Tebak</button>
      <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
